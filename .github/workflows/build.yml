name: Build Project
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: 🛠 Install dependencies
      run: |
        choco install -y cmake
        choco install -y zip
        choco install -y make
        choco install -y mingw

    - name: ✨ Add build version
      working-directory: ${{ github.workspace }}
      run: |
        python .github/workflows/add_commit_info.py ${{ github.sha }}

    - name: 🔨 Make it
      run: |
        mkdir build
        cd build
        cmake .. -G "Unix Makefiles"
        make
        zip -r ../calc_windows.zip ./calc.exe
        cd ..
    
    - name: ⬆️ Upload artifact
      uses: actions/upload-artifact@v4.1.0
      with:
        name: calc_windows
        path: calc_windows.zip
  
  build_linux:
    needs: build_windows
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 🛠 Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ zip make python3

    - name: ✨ Add build version
      working-directory: ${{ github.workspace }}
      run: |
        python .github/workflows/add_commit_info.py ${{ github.sha }}

    - name: 🔨 Make it
      run: |
        mkdir -p build && cd build
        cmake .. -G "Unix Makefiles" && make
        chmod +x calc
        zip -r ../calc_linux.zip ./calc
        cd ..

    - name: ⬇️ Download artifact
      uses: actions/download-artifact@v4.1.7
      with:
        name: calc_windows
    
    - name: 😋 Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        name: "Nightly Build"
        tag_name: "nightly"
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: true
        files: |
          *.zip
    
    - name: 🗑️ Delete artifact
      uses: geekyeggo/delete-artifact@v2
      with:
        name: calc_windows