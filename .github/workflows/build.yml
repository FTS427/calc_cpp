name: Build Project

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/*'
      - 'src/**'
      - 'CMakeLists.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ“¦ Cache Chocolatey packages
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey
        key: ${{ runner.os }}-chocolatey-${{ hashFiles('.github/workflows/build.yml') }}
        restore-keys: ${{ runner.os }}-chocolatey-

    - name: ğŸ›  Install dependencies
      run: |
        choco install -y cmake zip make mingw --no-progress
    - name: âœ¨ Add build version
      working-directory: ${{ github.workspace }}
      run: python3 .github/workflows/add_commit_info.py ${{ github.sha }}
      continue-on-error: true

    - name: ğŸ”¨ Build
      run: |
        cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release
        
    - name: ğŸ“¦ Package
      run: |
        cd build
        zip -r ../calc_windows.zip ./calc.exe
        cd ..
          
    - name: â¬†ï¸ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: calc_windows
        path: calc_windows.zip
        retention-days: 1
  
  build_linux:
    needs: build_windows
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ“¦ Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/build.yml') }}
        restore-keys: ${{ runner.os }}-apt-

    - name: ğŸ›  Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ zip make python3

    - name: âœ¨ Add build version
      working-directory: ${{ github.workspace }}
      run: python3 .github/workflows/add_commit_info.py ${{ github.sha }}
      continue-on-error: true

    - name: ğŸ”¨ Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release
        
    - name: ğŸ“¦ Package
      run: |
        cd build
        chmod +x calc
        zip -r ../calc_linux.zip ./calc
        cd ..

    - name: â¬‡ï¸ Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: calc_windows
        path: .
    
    - name: ğŸš€ Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        name: "Nightly Build"
        tag_name: "nightly"
        prerelease: true
        files: |
          calc_*.zip
        fail_on_unmatched_files: false
        generate_release_notes: true
    
    - name: ğŸ§¹ Cleanup artifacts
      if: always()
      uses: geekyeggo/delete-artifact@v5
      with:
        name: calc_windows
        failOnError: false
